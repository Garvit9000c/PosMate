{% extends 'base.html' %}
{% block title %} Monitoring {% endblock title %}
{% block head %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
 	 <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>
 	 <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>
<link rel="stylesheet" href="static/styles/Monitoringpage.css">
{% endblock head %}
{% block Monitoring_head %}

<body>
	
		<div class="message">
			<div class="center-outer">
				<div class="center-inner">
				
				<div class="bubbles">
				<h1>Monitoring Started</h1>
				
			</div>
			
			<div id="myCanvas"></div>
			<div class="alert alert-success" role="alert">
				You can minimize the tab now
      </div>
			<div class="box" >
        <span>Going to change your position?</span>
				<span>Then, press the Re-Calibrate button</span>
				<div>
          <a href="/instructions"><button id="button" type="button"> Re-Calibrate</button></a>
        </div>
			</div>
		</div>
    <script type="text/javascript" src="static/scripts/webcam.js"></script>
    <script src="static/scripts/monitoringpage.js"></script>
		
	
</body>

{% endblock Monitoring_head %}
